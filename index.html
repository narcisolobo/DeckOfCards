<body>

  <script>

    // Assignment: Deck of Cards
    // Create a Card class. A card should have the following functionality:

    // Each Card should have a suit ("Hearts", "Clubs", "Diamonds", "Spades")
    // Each Card should have a string value (eg, "Ace", "Two", ...., "Queen", "King")
    // Each Card should have a numerical value (1-13)
    // Each Card should have a show method (log the card's information to the console)

    // Create a Deck class. A deck should have the following functionality:

    // The Deck should contain the 52 standard Cards
    // The Deck should be able to shuffle
    // The Deck should be able to reset
    // The Deck should be able to deal a random Card
    // Deal should return the Card that was dealt and remove it from the Deck

    // Now create a Player class. A Player should have the following functionality:

    // The Player should have a name
    // The Player should have a hand (an array of cards taken from a Deck)
    // The Player should be able to take a Card (use the deck.deal method)
    // The Player should be able to discard a Card

    class Card {
      constructor(suit, strValue, numValue) {
        this.suit = suit;
        this.strValue = strValue;
        this.numValue = numValue;
      }
      show() {
        console.log(`This card is the ${this.strValue} of ${this.suit}, and its numeric value is ${this.numValue}.`);
        return this;
      }
    }

    class Deck {
      constructor(suits, strValues, numValues) {
        this.deck = []
        //console.log(this.deck)
        this.reset();
        //console.log(this.deck)
      }

      shuffle() {
        var m = this.deck.length, t, i;
        //console.log(this.deck)
        while (m) {
          i = Math.floor(Math.random() * m--);
          t = this.deck[m];
          this.deck[m] = this.deck[i];
          this.deck[i] = t;
        }
        //console.log(this.deck)
        return this;
      }

      reset() {
        this.deck = []
        for (let i = 0; i < suits.length; i++) {
          for (let j = 0; j < strValues.length; j++) {
            const newCard = new Card(suits[i], strValues[j], numValues[j]);
            this.deck.push(newCard);
          }
        }
        //console.log(this.deck)
        return this;
      }
    }

    const suits = ['Clubs', 'Diamonds', 'Hearts', 'Spades'];
    const strValues = ['Ace', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten', 'Jack', 'Queen', 'King'];
    const numValues = [];

    for (let i = 1; i <= strValues.length; i++) {
      numValues.push(i);
    }

    let newDeck = new Deck(suits, strValues, numValues);
    newDeck.shuffle();
    console.log(newDeck);
    newDeck.reset();
    console.log(newDeck);

  </script>

</body>
